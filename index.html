<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" contents="noindex" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href=""><img src="./img/logo.png" alt=""></a>
            </h1>
            <nav class="header__nav">
                <a href="#Concept" class="header__link">Concept</a>
                <a href="#Feature" class="header__link">Feature</a>
                <a href="#Products" class="header__link">Products</a>
                <a href="#News" class="header__link">News</a>
                <a href="#Contact" class="header__link">Contact</a>
            </nav>
            <button id="js-drawer-icon" class="header__open drawer-icon">
                    <span class="drawer-icon__bar"></span>
                    <span class="drawer-icon__bar"></span>
                    <span class="drawer-icon__bar"></span>
            </button>
        </div>
    </header>

    <section class="mv">
        <div class="mv__inner">
            <div class="mv__content">
                <div class="mv__image">
                    <img src="./img/top.png" class="hidden-pc" alt="">
                    <img src="./img/top1.png" class="hidden-sp" alt="">
                </div>
                <div class="mv__text">
                    <div class="mv__title">“可愛い” で<br class="hidden-sp"/>地球を守る！</div>
                    <div class="mv__sub">
                    <p class="mv__subtitle">海洋マイクロプラスチックを素材とした</p>
                    <p class="mv__subtitle">ハンドメイドアクセサリー「sobolon」</p>
                </div>
                </div>
            </div>
        </div>
    </section>

    <section class="concept">
        <div class="concept__inner">
            <div class="concept__title title">Concept</div>
                <div class="concept__content">
                    <div class="concept__image"><img src="./img/concept1.png" alt=""></div>
                    <div class="concept__text">
                        <div class="concept__main">可愛くてステキなのは当たり前。 <br/>地球にやさしくあるのも当たり前。</div>
                        <div class="concept__subtitle">「sobolon」は、海洋汚染の要因であるマイクロプラスチックを回収し、それらを素材としたハンドメイドアクセサリーを製作しているブランドです。</div>
                    </div>
            </div>
         </div>
    </section>

    <section class="feature">
        <div class="feature__inner">
            <div class="feature__contact">
                <div class="feature__title title">Feature</div>
                <div class="feature__boxes">
                    <div class="feature__box">
                        <div class="feature__img"><img src="./img/feature-1.png" alt=""></div>
                        <div class="feature__text">素材は海で採れた<br />マイクロプラスチック</div>
                    </div>

                    <div class="feature__box">
                        <div class="feature__img"><img src="./img/feature-2.png" alt=""></div>
                        <div class="feature__text">個性あふれる<br /> “可愛い”デザイン</div>
                    </div>

                    <div class="feature__box">
                        <div class="feature__img"><img src="./img/feature-3.png" alt=""></div>
                        <div class="feature__text">世界にひとつだけの<br />一点物アクセサリー</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
</html>
